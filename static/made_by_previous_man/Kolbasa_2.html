<img class="block2-1 image"  src="data/image-2.1.png" alt="data/gif-2.1.gif" info="<div class='popup_logo_text'>Усть-Цильма</div><br><br>Усть-Цильма — одно из самых древних сел  Европейского севера. Знаменита как Русский Север,  заповедный край, который сохранил до наших дней  архаические пласты культуры старообрядцев.<br><br><br><br><div class='popup_logo_text'>Старая церковь </div><br><br> Церковь Николы-Чудотворца была построена в 1547 году,  в&nbsp;XX&nbsp;столетии сгорела вместе с деревней при пожаре.">
<img class="block2-2 image"  src="data/image-2.2.png" alt="data/gif-2.2.gif" info="<div class='popup_logo_text'>Старообрядческий<br> надгробный памятник</div><br><br><br>Старообрядческий крест представляет собой деревянный столбик с двускатной 'крышей',  под которой иногда распологается икона или крест.  Символически  — это дом умершего человека.">
<img class="block2-3 image"  src="data/image-2.3.png" alt="data/gif-2.3.gif" info="<div class='popup_logo_text'>Горка</div><br><br>Гуляние «Усть-Цилемская Горка» —  это весенне-летний обрядовый праздник.  Люди собираются за деревней на&nbsp;возвышенности,  горке, и&nbsp;встречают  солнце с песнями и&nbsp;хороводами.  С давних времен праздник «Горка» символизирует  вершину трудового года.">
<img class="block2-4 image"  src="data/image-2.4.png" alt="data/gif-2.4.gif" info="<div class='popup_logo_text'>Село Усть-Цильма</div><br><br>Усть-Цильма расположена на берегу  реки Печоры и&nbsp;её&nbsp;притоков — Цильмы и Пижмы.  Большинство жителей обитают в традиционных  для русского Севера больших&nbsp;домах-дворах, где под одной крышей располагается  и&nbsp;жилая часть, и&nbsp;скотный двор.<br><br> <i>В  анимации использован  фрагмент картины “Усть-Цильма” (1969 г.).  Автор Ермолин Рем Николаевич.</i>">
<img class="block2-5 image"  src="data/image-2.5.png" alt="data/gif-2.5.gif" info="<div class='popup_logo_text'>Ткани</div><br><br>Купцы привозили с далеких краев новые ткани и платки,  пуговицы и&nbsp;нитки, из которых усть-цилемки шили  свои праздничные наряды. В сундуке каждой женщины  и&nbsp;девушки были одежи из шелка, штофа, парчи,  украшенные драгоцеными нитями из серебра и золота.<br><br><br><br><div class='popup_logo_text'>Корабль </div><br><br>  Село Усть-Цильма расположено на берегу реки  Печора и ее притоков (Цильмы и Ижмы).  Основным промыслом жителей является рыболовство, в водах рек они ловили красную и&nbsp;белую рыбу.  Приезжие купцы на кораблях доставляли свои товары  и&nbsp;во&nbsp;время праздника «Горка» раскидывали  торговые палатки и&nbsp;открывали ярмарку">
