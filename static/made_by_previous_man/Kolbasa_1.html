<img class="block1-1 image"  src="data/image-1.1.png" alt="data/gif-1.1.gif" info="<div class='popup_logo_text'>ВЫГО-ЛЕКСИНСКИЙ СТАРООБРЯДЧЕСКИЙ МОНАСТЫРЬ</div><br><br><br><br>Раскол русской церкви середины XVII&nbsp;в. вынудил приверженцев старой веры бежать в&nbsp;Выговскую пустынь. В&nbsp;1694 на&nbsp;этом месте было основоно Выговское общежитительство. Деятельность жителей монастыря внесла заметный вклад в&nbsp;культурную жизнь России в&nbsp;XVIII - XX вв. Здесь сформировался графический характер протодизайна Русского Севера: характерный шрифт, впоследствии получивший название &laquoпоморский полуустав&raquo, четкое написание крюков в&nbsp;певческих текстах, графическое наполение в&nbsp;стилистике бароко." height= "37.839506172839515%">
<img class="block1-2 image"  src="data/image-1.2.png" alt="data/gif-1.2.gif" info="<div class='popup_logo_text'>ПОМОРСКИЙ ПОЛУУСТАВ</div><br><br><br>Рукописный шрифт, сформировавшийся на&nbsp;территории Выговской пустыни. Для него характерна свобода линий, знаки его не&nbsp;столь массивны и&nbsp;имеют небольшой наклон, используются выносные элементы, ритм строки становится подвижным по&nbsp;сравнению с уставом.">
<img class="block1-3 image"  src="data/image-1.3.png" alt="data/gif-1.3.gif" info="<div class='popup_logo_text'>ПОМОРСКИЙ ОРНАМЕНТАЛЬНЫЙ СТИЛЬ</div><br><br><br>Для него характерно графическое наполнение в&nbsp;стилистике барокко, включение северных растительных мотивов (травы, листья, цветы), изображение птиц и ягод. Поморская графика легко узнаваема: чернильный контур с использованием позолоты, зелёной, красной и жёлтой красок. Пышность и&nbsp;торжественность поморского орнаментального стиля отражает духовную значимость текстов для старообрядцев.">
<img class="block1-4 image"  src="data/image-1.4.png" alt="data/gif-1.4.gif" info="<div class='popup_logo_text'>ПЕЧОРСКИЙ ПОЛУУСТАВ</div><br><br><br>Разновидность полуустава, сложившаяся на территории низовой Печоры. Характеризуется большой свободой письма, отсутствием строгой линейности в строке, квадратностью букв и&nbsp;некоторой общей небрежностью вида. Буквы продолговаты, чаще свисают петлями за строку, имеют широкие свободные взмахи пера, тонкие линии в перекладинах.">
<img class="block1-5 image"  src="data/image-1.5.png" alt="data/gif-1.5.gif" info="<div class='popup_logo_text'>ИВАН СТЕПАНОВИЧ МЯНДИН</div><br><br><br>Родился около 1823 г. в селе Усть-Цильма. По местным приданиям, юный Мяндин бывал в Великопоженском скиту, с&nbsp;которым его родители поддерживали связь,  и на Выге, где&nbspсовершенствовал свои навыки книгописного мастерства. <br><br> Иван Мяндин обладал ярким литературным талантом: он не просто переписывал тексты, а редактировал их ― вводил новых героев, новые мотивы, менял концовки, работал с композицией и сюжетом произведения. Он выработал своеобразный почерк, получивший название «полуустав печорский мяндинского типа».">
<img class="block1-6 image"  src="data/image-1.6.png" alt="data/gif-1.6.gif" info="<div class='popup_logo_text'>ПЕРЕПИСЧИК</div><br><br><br>Рукописный сборник формировался переписчиком путем соединения различных текстов из небольших раскольничьих «тетрадок», с возможностью дополнения. Он предавался из рук в руки и «достраивался» поколениями. Каждый из таких сборников становился «сверхпроизведением» с присущей только ему идеологической и художественной нагрузкой, с особым эмоциональным потенциалом. Оформление такой рукописной книги у старообрядцев являлось метафорой приношения святыни.">
<img class="block1-7 image"  src="data/image-1.7.png" alt="data/gif-1.7.gif" info="<div class='popup_logo_text'>ПЕРЕПЛЁТ</div><br><br><br>Переплет делает книгу частью бытового пространства, в&nbsp;котором живет читатель. Поэтому переписчики стремились сделать внешнюю оболочку рукописи эстетичной, достойной её внутреннего наполнения. Переплёт состоял из двух досок, обтянутых кожей, и декорировался орнаментацией, выполненной тиснением, которое в ряде случаев покрывали позолотой.">
<img class="block1-8 image"  src="data/image-1.8.png" alt="data/gif-1.8.gif" info="<div class='popup_logo_text'>СТАРООБРЯДЧЕСКОЕ ДВИЖЕНИЕ</div><br><br><br>Волна гонений на старообрядцев в начале XVIII века вынудила их бежать в Печорский край. Часть из них осела в самой Усть-Цильме, другая часть расселилась по рекам Пижма и Цильма, основав большие Великопоженский и Цилемский скиты подобные Выго-Лексинскому общежительству. Так Усть-Цильма стала центом печорского старообрядчества.">
<img class="block1-9 image"  src="data/image-1.9.png" alt="data/gif-1.9.gif" info="<div class='popup_logo_text'>РАСПРОСТРАНЕНИЕ РУКОПИСНОЙ КНИГИ НА&nbsp;УСТЬ-ЦИЛЬМЕ</div><br><br><br><br>Около 1545 года Ивашка Дмитриев по прозвищу Ластка получил «слободскую грамоту» на печорские земли, где&nbsp;построил первые промысловые избушки, положив основание будущему селу Усть-Цильма. Он и его спутники, знающие грамоту или вероятно любившие книгу, считаются первыми читателями и распространителями рукописной книги на Усть-Цильме.<br><br>Проводниками рукописной книги на Печору также были торговцы, служилые люди и ссыльные, направленные в&nbsp;Пустозерский острог, путь которых лежал через Усть-Цильму. Среди их числа воевода Тухачевский, ссыльный протопоп Аввакум, ссыльный А.С. Матвеев. Через этих лиц могло перейти немало рукописного материала, усть-цилёмцы могли познакомиться со старинными сочинениями, переписать их или&nbsp;купить.">
